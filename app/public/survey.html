        <script>
            $("#submit").on("click", function()
            {
                function filledOut()
                {
                    var isValid = true;
                    $('.form-control').each(function() 
                    {
                        if ( $(this).val() === "" )
                            isValid = false;
                    });
                    $('.chosen-select').each(function() 
                    {
                        if( $(this).val() === "")
                            isValid = false
                    })
                    return isValid;
                }

                var test = $("#q1").val();
                console.log("Test " + test)

                if(filledOut() == true)
                {
                    var newUser = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val(),
                        scores: []

                        //     $("#q2").attr("value"),

                        //     $("#q9").attr("value"),
                        //     $("#q10").attr("value")
                        // ]
                    }

                    newUser.scores
                };

                var currentPage = window.location.origin;

                $.post(currentPage + "/api/friends", newUser, function(data)
                {
                    $("#modalName").text(data.name);
                    $("#modalPic").attr("src", data.photo);
                    $("#bestModal").modal("toggle");
                    // $("#name").val("");
                    // $("#photo").val("")
                })
           
                
            })

            $("#closeModal").click(function()
            {
                $.get("/",function(req, res)
                {
                    location.replace(res)
                })
            })
